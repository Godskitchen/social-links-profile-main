<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <main class="frame">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" width="88" height="88" alt="avatar-image">
      <div class="profile">
        <p class="profile__name">Jessica Randall</p>
        <p class="profile__location">London, United Kingdom</p>
      </div>
      <p class="profile-description">"Front-end developer and avid reader."</p>
      <ul class="social-links">
        <li class="social-links__item"><a href="#">GitHub</a></li>
        <li class="social-links__item"><a href="#">Frontend Mentor</a></li>
        <li class="social-links__item"><a href="#">LinkedIn</a></li>
        <li class="social-links__item"><a href="#">Twitter</a></li>
        <li class="social-links__item"><a href="#">Instagram</a></li>   
      </ul>
    </main>
  </div>

</body>
</html>
